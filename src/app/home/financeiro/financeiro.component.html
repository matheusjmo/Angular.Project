        <div class="p-col-3">
            <span>Situação de Credito</span>
            <input class="form-control" formControlName="situacaoCred" id="input" type="text" size="30" pInputText>
        </div>

    <div class="p-grid ui-fluid">

        </Div>
        <Div class="p-col-3">
            <p-checkbox formControlName="analiseC" binary="true" label="Analise de Credito"></p-checkbox>
