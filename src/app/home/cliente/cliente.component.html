<div class="p-grid ui-fluid">
    <div class="p-col-2">
        <span>Codigo</span>
        <br>
        <input placeholder="9179455" id="disabled-input" disabled type="text" size="30" pInputText />
    </div>
    <div class="p-col-1 p-col-align-center">
        <br>
        <p-checkbox [(ngModel)]="EstrangeiroC" binary="true" label="Estrangeiro"></p-checkbox>
    </div>
    <div class="p-col-3">
        <span>CPF</span>
        <span style="color: red;">*</span>
        <br>
        <input placeholder="11280940451" id="disabled-input" disabled type="text" size="30" pInputText />
    </div>
    <div class="p-col-1">
        <span>Situação</span>
        <br>
        <input id="disabled-input" type="text" size="30" pInputText />
    </div>
    <div class="p-col-1">
        <span>Pesquisado em</span>
        <br>
        <input placeholder="22/01/2015" id="disabled-input" disabled type="text" size="30" pInputText />
    </div>
    <div class="p-col-4">
        <span>Tipo</span>
        <br>
        <p-dropdown [options]="Pais" [(ngModel)]="PaisDrop"></p-dropdown>
    </div>
    <div class="p-col-4">
        <span>Razão Social/Nome</span>
        <span style="color: red;">*</span>
        <br>
        <input id="disabled-input" type="text" size="30" pInputText />
    </div>
    <div class="p-col-4">
        <span>Nome Fantasia</span>
        <span style="color: red;">*</span>
        <br>
        <input id="disabled-input" type="text" size="30" pInputText />
    </div>
    <div class="separador"></div>
    <div class="p-col-12">
        <h3>Endereço Principal</h3>
    </div>
    <div class="p-col-2">
        <span>CEP</span>
        <span style="color: red;">*</span>
        <br>
        <p-inputMask [(ngModel)]="val" mask="99999-999" size="20"></p-inputMask>
    </div>
    <div class="p-col-5">
        <span>Endereço</span>
        <span style="color: red;">*</span>
        <br>
        <input id="input" type="text" pInputText>
    </div>
    <div class="p-col-3">
        <span>Numero</span>
        <span style="color: red;">*</span>
        <br>
        <input id="input" type="number" pInputText>
    </div>
    <div class="p-col-2">
        <span>complemento</span>
        <br>
        <input id="input" type="number" pInputText>
    </div>
    <div class="p-col-5">
        <span>Bairro</span>
        <span style="color: red;">*</span>
        <br>
        <input id="input" type="text" pInputText>
    </div>
    <div class="p-col-3">
        <span>Cidade</span>
        <span style="color: red;">*</span>
        <br>
        <input id="input" type="text" pInputText>
    </div>
    <div class="p-col-2">
        <span>UF</span>
        <span style="color: red;">*</span>
        <br>
        <p-dropdown [options]="UF" [(ngModel)]="escolha"></p-dropdown>
    </div>
    <div class="p-col-2">
        <span>Pais</span>
        <br>
        <p-dropdown [options]="Pais" [(ngModel)]="PaisDrop"></p-dropdown>
    </div>
    <Div class="p-col-12 p-col-align-center">
        <p-checkbox [(ngModel)]="CobrancaC" binary="true" label="Cobrança"></p-checkbox>
    </Div>
    <div class="separador"></div>
    <br>
    <div class="p-col-2">
        <span>Nascimento</span>
        <p-inputMask mask="99/99/9999" [(ngModel)]="val3" placeholder="99/99/9999" slotChar="dd/mm/yyyy"></p-inputMask>
    </div>
    <div class="p-col-2">
        <span>RG</span>
        <p-inputMask mask="9999999" [(ngModel)]="val3"></p-inputMask>
    </div>
    <div class="p-col-4">
        <span>Inscricao Estadual</span>
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <p-checkbox></p-checkbox>
            </span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>
    <div class="p-col-4">
        <span>Inscricao Municipal</span>
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <p-checkbox></p-checkbox>
            </span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>
</div>
