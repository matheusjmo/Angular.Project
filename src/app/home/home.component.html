<div class="p-grid ui-fluid">
    <div class="p-col-4">
        <button pButton routerLinkActive="router-link-active" [routerLink]="[{outlets: {HomeComponent: ['cliente']}}]" type="button" label="Cliente" class="ui-button-rounded"></button>

        <button pButton routerLinkActive="router-link-active" [routerLink]="[{outlets: {HomeComponent: ['endereco']}}]" type="button" label="Endereço" class="ui-button-rounded"></button>

            class="ui-button-rounded"></button>
    </div>
    <div class="separador"></div>
</div>
<br>
<router-outlet name="HomeComponent"></router-outlet>
